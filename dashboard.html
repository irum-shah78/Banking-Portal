<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <link rel="stylesheet" href="dashbaord.css">
</head>

<body>

  <div class="container">

    <!----- SideBar ----->
    <aside>
      <div class="top">
        <h3 class="nam"> Personal Bank </h3>
      </div>
      <div>
        <img class="dp" src="Assets/dp.jpg">
        <p style="display: inline;font-weight: bold;font-size: 18px; cursor: pointer;"> Irum Shahzadi </p>
      </div>
      <div class="sidebar">
        <div class="loans">
          <i class="uil uil-wallet wallet"></i>
          <p style="display: inline;"> My Loans </p>
        </div>
        <div class="settings">
          <i class="uil uil-setting setting"></i>
          <p style="display: inline;"> Settings </p>
        </div>
        <div class="forms">
          <i class="uil uil-notes form"></i>
          <p style="display: inline;"> Forms </p>
        </div>
        <div class="caps">
          <i class="uil uil-graduation-cap cap"></i>
          <p style="display: inline;"> FAQ </p>
        </div>
        <div class="signoutt">
          <i class="uil uil-signout signout"></i>
          <p style="display: inline;"> SignOut </p>
        </div>
      </div>
    </aside>


<!----- Main Dashboard ---->
    <main>
        <h2>Dashboard</h2>
        <div class="data">  
        <div class="balance">
          <h3>Total Balance</h3>
          <p id="balance">$0.00</p>
        </div>
        <div class="transaction-history">
          <h3>Transaction History</h3>
          <ul id="transactions"></ul>
        </div>
        <div class="transaction-form">
          <h3>Transaction</h3>
          <input type="number" id="amount" placeholder="Enter Amount!">
          <button class="btn-1" onclick="cashIn()"> Cash In</button>
          <button class="btn-2" onclick="cashOut()"> Cash Out</button>
        </div>
      </div> 
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


  <script src="dashboard.js"></script>

</body>
</html>
